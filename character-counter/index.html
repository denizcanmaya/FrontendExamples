<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Character Counter</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Real-Time Character Counter</h1>
        <textarea name="text"  class="character" placeholder="Please write your text here..." maxlength="150"></textarea>
        <div class="counters">
            <button class="btn clear">Clear Text</button>
            <p id="counter"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
