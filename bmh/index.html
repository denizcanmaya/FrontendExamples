<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>BMH Hesaplayıcı</title>


    <style>
      .bmr-form {
        padding: 1rem;
        border-radius: .7rem;}

        #bmrSonucDiv {
          padding: 1rem;
          border-radius: .7rem;
          display: none;
        }

        .width {
          display: flex;
          flex-direction: column;
          max-width: 450px;
        }
    </style>
  </head>
  <body class="bg-light">
    <div class="row gap-3 container text-white mx-auto mt-5 width">
      <div class="col bmr-form bg-dark">
        <form action="#">
          <div class="head"><h1 class="fs-2">BMH Hesaplayıcı</h1></div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Yaş</label>
            <input
              type="text" 
              class="form-control"
              id="ageinput"
              placeholder="15-80"
            />
          </div>
          <div class="mb-3">
            <div>
              <label for="formGroupExampleInput2" class="form-label"
                >Cinsiyet</label
              >
            </div>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="maleRadio"
              value="Male"
            />
            <label class="form-check-label" for="inlineRadio1">Erkek</label>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="femaleRadio"
              value="Female"
              required
            />
            <label class="form-check-label" for="inlineRadio2">Kadın</label>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Boy</label>
            <input
              type="text"
              class="form-control"
              id="heightinput"
              placeholder="cm"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Kilo</label>
            <input
              type="text"
              class="form-control"
              id="weightinput"
              placeholder="kg"
            />
          </div>
          <div class="button mb-3">
            <a href="#"><button class="btn btn-primary">Hesapla</button></a>
            <input type="reset" class="btn btn-secondary" value="Sıfırla" >
          </div>
        </form>
      </div>
      <div class="col bg-dark" id="bmrSonucDiv">
        <div id="bmrSonuc"></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="bmr.js"></script>
  </body>
</html>
