<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Odtu Week 2 CSS</title>
</head>

<body>
         <section role="form" class="flex items-center justify-center min-h-screen bg-black">
            <div class="container p-3 form">
                <!-- <div class="image mx-auto">
                    <img src="" alt="Odtu" class="rounded">
                </div> -->
                
                <form action="#" class="flex flex-col">
                    <label for="#" class="mt-2 text-black">Name*:</label>
                    <input type="text" class="text-black p-1" id="name"> 
    
                    <label for="#" class="mt-2 text-black">E-Mail*:</label>
                    <input type="email" class="text-black p-1" id="email">
                    
                    <label for="#" class="mt-2 text-black textareaLabel">Message:</label>
                    <textarea name="message" id="message" class="p-1 text-black"></textarea>
                    <button class="mt-3 rounded p-3  button" type="submit" onclick="submitForm(event)">Submit</button>

                    <div id="submitAlert" class="submitAlert rounded mt-3 p-1"></div>
                </form>
            </div>
            
         </section>
         
         <!-- Javascript -->
         <script src="script.js"></script>
         <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
