<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Style -->
<style>
      .counter {
    border-radius: 8px;
    box-shadow: 4px 4px 7px 0px rgba(0,0,0,0.1);
    }

    .counter:hover {
        transition: .3s all;
        background-color: rgba(75, 75, 75, .2) !important;
    }
    </style>
  </head>
  <body>
    <!-- Counter -->
    <div class="container mt-5" style="border: 2px solid;">
      <div class="row gap-3 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-5 col-lg-2 card text-center counter">
          <div class="card-body">
            <i class="fa-solid fa-heart fs-1 pt-1"></i>
            <h5 class="num fs-1 fw-bold" data-val="750">000</h5>
            <p class="card-text">Lorem, ipsum.</p>
          </div>
        </div>
        <div class="col-12 col-md-5 col-lg-2 card text-center counter">
          <div class="card-body">
            <i class="fa-solid fa-heart fs-1 pt-1"></i>
            <h5 class="num fs-1 fw-bold" data-val="750">000</h5>
            <p class="card-text">Lorem, ipsum.</p>
          </div>
        </div>
        <div class="col-12 col-md-5 col-lg-2 card text-center counter">
          <div class="card-body">
            <i class="fa-solid fa-heart fs-1 pt-1"></i>
            <h5 class="num fs-1 fw-bold" data-val="750">000</h5>
            <p class="card-text">Lorem, ipsum.</p>
          </div>
        </div>
        <div class="col-12 col-md-5 col-lg-2 card text-center counter">
          <div class="card-body">
            <i class="fa-solid fa-heart fs-1 pt-1"></i>
            <h5 class="num fs-1 fw-bold" data-val="750">000</h5>
            <p class="card-text">Lorem, ipsum.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Sayac -->
    <script>
      
let valueDisplays = document.querySelectorAll(".num");
let interval = 3000;

let observer = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {

    if(entry.isIntersecting) {
      let valueDisplay = entry.target;
      let startValue = 0;
      let endValue = parseInt(valueDisplay.getAttribute("data-val"));
      let duration = Math.floor(interval / endValue);

      let counter = setInterval(function () {
        startValue += 1;
        valueDisplay.textContent = startValue;
        
        if (startValue == endValue) {
          clearInterval(counter);
        }
      }, duration);

     
      observer.unobserve(entry.target);
    }
  });
}, {threshold: 0.5});

valueDisplays.forEach((valueDisplay) => {
  observer.observe(valueDisplay);
});
    </script>
  </body>
</html>
